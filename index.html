<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel='stylesheet' href='main.css'>
	<script src='jquery-1.11.3.min.js'></script>
	<script src='jscript.js'></script>
</head>
<body>
	
	<h1>Pomodoro Clock</h1>
	
	<div class='choice'>
		<div class='innerBox'>
			<h3>Session Time</h3>
			<p id='changeTimer'><span class='sminus'>-&nbsp;&nbsp;</span><span id='session'>&nbsp;25&nbsp;</span><span class='splus'>&nbsp;&nbsp;+</span></p>
		</div>
	</div>
	
	<div id='middle'>
		<button id='startPause'>Start</button>
	</div>
	
	<div class='choice'>
		<div class='innerBox'>
			<h3>Break Time</h3>
			<p id='changeBreak'><span class='bminus'>-&nbsp;&nbsp;</span><span id='break'>&nbsp;25&nbsp;</span><span class='bplus'>&nbsp;&nbsp;+</span></p>
		</div>
	</div>
	
	<div class='numbers'>
	
		<p id='timer'>01:23</p>
	
	</div>
	
	<audio>
	<source src="Bike-bell-sound.mp3">
	</audio>
	
</body>
</html>
